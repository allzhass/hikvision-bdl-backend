<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base}">
<head>
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <h2 th:text="${title}"></h2>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <form th:action="@{/sent-violations-view/camera/{id}(id=${null})}" method="get" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter by Camera</h5>
                        <div class="form-group">
                            <input type="number" class="form-control" name="id" placeholder="Enter Camera ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">View Camera Violations</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form th:action="@{/sent-violations-view/apk/{id}(id=${null})}" method="get" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter by APK</h5>
                        <div class="form-group">
                            <input type="number" class="form-control" name="id" placeholder="Enter APK ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">View APK Violations</button>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <form th:action="@{/sent-violations-view/violation/{id}(id=${null})}" method="get" class="card">
                    <div class="card-body">
                        <h5 class="card-title">Filter by Violation Type</h5>
                        <div class="form-group">
                            <input type="number" class="form-control" name="id" placeholder="Enter Violation ID" required>
                        </div>
                        <button type="submit" class="btn btn-primary">View Violation Type</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Camera</th>
                        <th>APK</th>
                        <th>Violation</th>
                        <th>Request</th>
                        <th>Response</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="violation : ${violations}">
                        <td th:text="${violation.id}"></td>
                        <td th:text="${violation.cameraName}"></td>
                        <td th:text="${violation.apkName}"></td>
                        <td th:text="${violation.violationCode}"></td>
                        <td>
                            <button class="btn btn-sm btn-info"
                                    th:attr="data-request=${violation.request}"
                                    onclick="showDetails(this.getAttribute('data-request'))">
                                View Request
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-info"
                                    th:attr="data-response=${violation.response}"
                                    onclick="showDetails(this.getAttribute('data-response'))">
                                View Response
                            </button>
                        </td>
                        <td th:text="${#temporals.format(violation.createdAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Modal for showing request/response details -->
        <div class="modal fade" id="detailsModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Details</h5>
                        <button type="button" class="close" data-dismiss="modal">
                            <span>&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <pre id="detailsContent" style="white-space: pre-wrap;"></pre>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        
        <script>
            function showDetails(content) {
                $('#detailsContent').text(content);
                $('#detailsModal').modal('show');
            }
        </script>
    </div>
</body>
</html>
