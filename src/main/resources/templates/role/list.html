<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Список ролей</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Список ролей</h2>
            <a href="/role-view/add" class="btn btn-primary">Добавить новую роль</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Описание</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="role : ${roles}">
                        <td th:text="${role.id}"></td>
                        <td th:text="${role.name}"></td>
                        <td th:text="${role.description}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/role-view/{id}(id=${role.id})}" class="btn btn-info btn-sm">Просмотр</a>
                                <a th:href="@{/role-view/edit/{id}(id=${role.id})}" class="btn btn-warning btn-sm">Изменение</a>
                                <a th:href="@{/user-view/role/{id}(id=${role.id})}" class="btn btn-secondary btn-sm">Пользователи</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
