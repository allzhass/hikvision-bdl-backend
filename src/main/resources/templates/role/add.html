<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Добавить роль</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Добавить новую роль</h2>
            <a href="/role-view" class="btn btn-secondary">Назад к списку</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/role-view/add}" th:object="${role}" method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Название роли *</label>
                        <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Добавить роль</button>
                        <a href="/role-view" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
