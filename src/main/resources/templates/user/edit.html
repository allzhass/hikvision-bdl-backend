<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Изменить пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Изменить пользователя</h2>
            <a href="/user-view" class="btn btn-secondary">Назад к списку</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/user-view/edit/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Имя пользователя *</label>
                                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Оставьте пустым, чтобы не изменять">
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="firstName" class="form-label">Имя</label>
                                <input type="text" class="form-control" id="firstName" th:field="*{firstName}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="lastName" class="form-label">Фамилия</label>
                                <input type="text" class="form-control" id="lastName" th:field="*{lastName}">
                            </div>
                            
                            <div class="mb-3">
                                <label for="roleId" class="form-label">Роль *</label>
                                <select class="form-control" id="roleId" th:field="*{roleId}" required>
                                    <option value="">Выберите роль</option>
                                    <option th:each="role : ${roles}" 
                                            th:value="${role.id}" 
                                            th:text="${role.name}"
                                            th:selected="${role.id == user.roleId}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="isActive" th:field="*{isActive}">
                                    <label class="form-check-label" for="isActive">
                                        Активен
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                        <a href="/user-view" class="btn btn-secondary">Отмена</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
