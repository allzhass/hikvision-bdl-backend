<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Camera Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Camera Details</h2>
            <div>
                <a th:href="@{/camera-view/edit/{id}(id=${camera.id})}" class="btn btn-warning">Edit</a>
                <a href="/camera-view" class="btn btn-secondary">Back to List</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">ID:</div>
                    <div class="col-md-9" th:text="${camera.id}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">APK ID:</div>
                    <div class="col-md-9">
                        <a th:href="@{/apk-view/{id}(id=${camera.apkId})}" 
                           class="btn btn-outline-primary btn-sm" 
                           th:text="${camera.apkId}">
                        </a>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Name:</div>
                    <div class="col-md-9" th:text="${camera.name}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">IP Address:</div>
                    <div class="col-md-9" th:text="${camera.ip}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Code:</div>
                    <div class="col-md-9" th:text="${camera.code}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Direction:</div>
                    <div class="col-md-9" th:text="${camera.direction}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Brand:</div>
                    <div class="col-md-9" th:text="${camera.brand}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">Collection Days:</div>
                    <div class="col-md-9" th:text="${camera.collectionDays}"></div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-3 fw-bold">APK ID:</div>
                    <div class="col-md-9" th:text="${camera.apkId}"></div>
                </div>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h3 class="mb-0">Violations</h3>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Violation Code</th>
                                <th>Oper Code</th>
                                <th>Hik Code</th>
                                <th>Sent to ERAP</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="violation : ${violations}">
                                <td th:text="${violation.id}"></td>
                                <td th:text="${violation.violation.code}"></td>
                                <td th:text="${violation.violation.operCode}"></td>
                                <td th:text="${violation.violation.hikCode}"></td>
                                <td>
                                    <button th:data-id="${violation.id}"
                                            th:data-status="${violation.isSendErap}"
                                            class="btn btn-sm toggle-erap"
                                            th:classappend="${violation.isSendErap ? 'btn-success' : 'btn-secondary'}">
                                        <span th:text="${violation.isSendErap ? 'Yes' : 'No'}"></span>
                                    </button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(violations)}">
                                <td colspan="5" class="text-center">No violations found</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script th:inline="javascript">
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('.toggle-erap').forEach(function(button) {
                    button.addEventListener('click', function() {
                        const id = this.dataset.id;
                        const currentStatus = this.dataset.status === 'true';
                        const newStatus = !currentStatus;
                        
                        // Get CSRF token from meta tag
                        const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
                        const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
                        
                        fetch(`/camera-view/violation/${id}/toggle-erap?isSendErap=${newStatus}`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                [header]: token
                            }
                        })
                        .then(response => response.text())
                        .then(result => {
                            if (result.includes('successfully')) {
                                this.dataset.status = newStatus;
                                this.textContent = newStatus ? 'Yes' : 'No';
                                this.classList.remove('btn-success', 'btn-secondary');
                                this.classList.add(newStatus ? 'btn-success' : 'btn-secondary');
                            } else {
                                alert('Failed to update status');
                            }
                        })
                        .catch(error => {
                            console.error('Error:', error);
                            alert('Failed to update status');
                        });
                    });
                });
            });
        </script>
    </div>
</body>
</html>
