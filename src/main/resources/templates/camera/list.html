<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Список камер</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Список камер</h2>
            <a href="/camera-view/add" class="btn btn-primary">Добавить камеру</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>АПК</th>
                        <th>Название</th>
                        <th>IP адрес</th>
                        <th>Код</th>
                        <th>Направление</th>
                        <th>Брэнд</th>
                        <th>Хранение (день)</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="camera : ${cameras}">
                        <td th:text="${camera.id}"></td>
                        <td>
                            <a th:href="@{/apk-view/{id}(id=${camera.apkId})}" 
                               class="btn btn-outline-primary btn-sm" 
                               th:text="${camera.apkId}">
                            </a>
                        </td>
                        <td th:text="${camera.name}"></td>
                        <td th:text="${camera.ip}"></td>
                        <td th:text="${camera.code}"></td>
                        <td th:text="${camera.direction}"></td>
                        <td th:text="${camera.brand}"></td>
                        <td th:text="${camera.collectionDays}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/camera-view/{id}(id=${camera.id})}" class="btn btn-info btn-sm">Просмотр</a>
                                <a th:href="@{/camera-view/edit/{id}(id=${camera.id})}" class="btn btn-warning btn-sm">Изменение</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
