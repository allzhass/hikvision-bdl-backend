<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Camera List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Camera List</h2>
            <a href="/camera-view/add" class="btn btn-primary">Add New Camera</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>APK ID</th>
                        <th>Name</th>
                        <th>IP Address</th>
                        <th>Code</th>
                        <th>Direction</th>
                        <th>Brand</th>
                        <th>Collection Days</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="camera : ${cameras}">
                        <td th:text="${camera.id}"></td>
                        <td>
                            <a th:href="@{/apk-view/{id}(id=${camera.apkId})}" 
                               class="btn btn-outline-primary btn-sm" 
                               th:text="${camera.apkId}">
                            </a>
                        </td>
                        <td th:text="${camera.name}"></td>
                        <td th:text="${camera.ip}"></td>
                        <td th:text="${camera.code}"></td>
                        <td th:text="${camera.direction}"></td>
                        <td th:text="${camera.brand}"></td>
                        <td th:text="${camera.collectionDays}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/camera-view/{id}(id=${camera.id})}" class="btn btn-info btn-sm">View</a>
                                <a th:href="@{/camera-view/edit/{id}(id=${camera.id})}" class="btn btn-warning btn-sm">Edit</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
