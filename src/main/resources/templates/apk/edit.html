<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Изменить АПК</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Изменить АПК</h2>
            <div>
                <a th:href="@{/apk-view/{id}(id=${apk.id})}" class="btn btn-info">Просмотр</a>
                <a href="/apk-view" class="btn btn-secondary">Вернуться в список</a>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/apk-view/edit/{id}(id=${apk.id})}" th:object="${apk}" method="post">
                    <div class="mb-3">
                        <label for="deviceNumber" class="form-label">Номер устройства</label>
                        <input type="text" class="form-control" id="deviceNumber" th:field="*{deviceNumber}" required>
                    </div>
                    <div class="mb-3">
                        <label for="certNumber" class="form-label">Номер сертификата</label>
                        <input type="text" class="form-control" id="certNumber" th:field="*{certNumber}" required>
                    </div>
                    <div class="mb-3">
                        <label for="certIssue" class="form-label">Дата выпуска сертификата</label>
                        <input type="datetime-local" class="form-control" id="certIssue" th:field="*{certIssue}" required>
                    </div>
                    <div class="mb-3">
                        <label for="certExpiry" class="form-label">Дата истечения сертификата</label>
                        <input type="datetime-local" class="form-control" id="certExpiry" th:field="*{certExpiry}" required>
                    </div>
                    <div class="mb-3">
                        <label for="locationId" class="form-label">ID адреса</label>
                        <input type="number" class="form-control" id="locationId" th:field="*{locationId}" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
