<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Список АПК</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Список АПК</h2>
            <a href="/apk-view/add" class="btn btn-primary">Добавить новый АПК</a>
        </div>

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                console.log('APK List: Starting certificate expiry check...');
                const rows = document.querySelectorAll('tbody tr');
                const now = new Date();
                const tenDaysFromNow = new Date(now.getTime() + (10 * 24 * 60 * 60 * 1000)); // 10 days in milliseconds
                
                console.log('APK List: Current date:', now.toISOString());
                console.log('APK List: 10 days from now:', tenDaysFromNow.toISOString());
                console.log('APK List: Found', rows.length, 'rows to check');
                
                rows.forEach(function(row, index) {
                    const expiryCell = row.querySelector('td[data-expiry]');
                    if (expiryCell) {
                        const expiryData = expiryCell.getAttribute('data-expiry');
                        if (expiryData) {
                            // Parse the expiry date from the data attribute
                            const expiryDate = new Date(expiryData);
                            const apkId = row.querySelector('td:first-child').textContent.trim();
                            
                            console.log(`APK List: Row ${index + 1} (ID: ${apkId}) - Expiry date:`, expiryDate.toISOString());
                            
                            // Check if expiry date is within 10 days from now OR already expired
                            if (expiryDate <= tenDaysFromNow && expiryDate >= now) {
                                console.log(`APK List: Row ${index + 1} (ID: ${apkId}) - Adding warning class (expires within 10 days)`);
                                row.classList.add('table-warning');
                            } else if (expiryDate < now) {
                                console.log(`APK List: Row ${index + 1} (ID: ${apkId}) - Adding danger class (already expired)`);
                                row.classList.add('table-danger');
                            } else {
                                console.log(`APK List: Row ${index + 1} (ID: ${apkId}) - No highlighting needed (expires in more than 10 days)`);
                            }
                        } else {
                            console.log(`APK List: Row ${index + 1} - No expiry data found`);
                        }
                    } else {
                        console.log(`APK List: Row ${index + 1} - No expiry cell found`);
                    }
                });
                
                console.log('APK List: Certificate expiry check completed');
            });
        </script>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Адрес</th>
                        <th>Устройство</th>
                        <th>Сертификат</th>
                        <th>Дата выпуска</th>
                        <th>Дата истечения</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="apk : ${apks}">
                        <td th:text="${apk.id}"></td>
                        <td>
                            <a th:href="@{/location-view/{id}(id=${apk.locationId})}" 
                               class="btn btn-outline-primary btn-sm" 
                               th:text="${apk.locationId}">
                            </a>
                        </td>
                        <td th:text="${apk.deviceNumber}"></td>
                        <td th:text="${apk.certNumber}"></td>
                        <td th:text="${#temporals.format(apk.certIssue, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${#temporals.format(apk.certExpiry, 'yyyy-MM-dd HH:mm')}" th:data-expiry="${apk.certExpiry}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/apk-view/{id}(id=${apk.id})}" class="btn btn-info btn-sm">Просмотр</a>
                                <a th:href="@{/apk-view/edit/{id}(id=${apk.id})}" class="btn btn-warning btn-sm">Изменение</a>
                                <a th:href="@{/camera-view/apk/{id}(id=${apk.id})}" class="btn btn-secondary btn-sm">Камеры</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
