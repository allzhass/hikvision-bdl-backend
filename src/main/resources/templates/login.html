<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Авторизация - BDL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h2 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #6c757d;
            margin: 0;
        }
        .credentials-info {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
        }
        .credentials-info h6 {
            color: #495057;
            margin-bottom: 0.5rem;
        }
        .credentials-info small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2>BDL</h2>
            <p>Система управления</p>
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            Некорректный логин или пароль.
        </div>
        
        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            <i class="bi bi-check-circle"></i>
            Вы успешно вышли из системы.
        </div>
        
        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Имя пользователя</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Войти</button>
            </div>
        </form>
        
        <!-- <div class="credentials-info">
            <h6>Тестовые учетные записи:</h6>
            <div class="row">
                <div class="col-md-4">
                    <small><strong>ADMIN:</strong><br>admin / admin123</small>
                </div>
                <div class="col-md-4">
                    <small><strong>MANAGER:</strong><br>manager / manager123</small>
                </div>
                <div class="col-md-4">
                    <small><strong>OPERATOR:</strong><br>operator / operator123</small>
                </div>
            </div>
        </div> -->
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
