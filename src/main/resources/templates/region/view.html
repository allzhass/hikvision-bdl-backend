<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Просмотр региона</title>
</head>
<body>
    <div layout:fragment="content">
        <h2>Просмотр региона</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${region.nameRu}">Название региона (RU)</h5>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${region.id}"></span></p>
                        <p><strong>Код:</strong> <span th:text="${region.code}"></span></p>
                        <p><strong>Название (KZ):</strong> <span th:text="${region.nameKz}"></span></p>
                        <p><strong>Название (EN):</strong> <span th:text="${region.nameEn}"></span></p>
                        <p>
                            <strong>ID ВШЭП:</strong>
                            <a th:href="@{/vshep-data-view/{id}(id=${region.vshepDataId})}"
                               class="btn btn-outline-primary btn-sm"
                               th:text="${region.vshepDataId}">
                            </a>
                        </p>
                    </div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/region-view}" class="btn btn-secondary">Вернуться в список</a>
                    <a th:href="@{/location-view/region/{id}(id=${region.id})}" class="btn btn-success">Просмотр адресов</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
