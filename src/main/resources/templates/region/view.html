<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Region Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <h2>Region Details</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${region.nameRu}">Region Name (RU)</h5>
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>ID:</strong> <span th:text="${region.id}"></span></p>
                        <p><strong>Code:</strong> <span th:text="${region.code}"></span></p>
                        <p><strong>Name (KZ):</strong> <span th:text="${region.nameKz}"></span></p>
                        <p><strong>Name (EN):</strong> <span th:text="${region.nameEn}"></span></p>
                        <p><strong>Vshep Data ID:</strong> <span th:text="${region.vshepDataId}"></span></p>
                    </div>
                </div>
                <div class="mt-3">
                    <a th:href="@{/region-view}" class="btn btn-secondary">Back to List</a>
                    <a th:href="@{/location-view/region/{id}(id=${region.id})}" class="btn btn-success">View Locations</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
