<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Locations</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Locations</h2>
            <a href="/location-view/add" class="btn btn-primary">Add New Location</a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Region ID</th>
                                <th>Name (Russian)</th>
                                <th>Name (Kazakh)</th>
                                <th>Name (English)</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="location : ${locations}">
                                <td th:text="${location.id}"></td>
                                <td>
                                    <a th:href="@{/region-view/{id}(id=${location.regionId})}" 
                                       class="btn btn-outline-primary btn-sm" 
                                       th:text="${location.regionId}">
                                    </a>
                                </td>
                                <td th:text="${location.nameRu}"></td>
                                <td th:text="${location.nameKz}"></td>
                                <td th:text="${location.nameEn}"></td>
                                <td>
                                    <div class="btn-group">
                                        <a th:href="@{/apk-view/location/{id}(id=${location.id})}" 
                                           class="btn btn-sm btn-info">View APKs</a>
                                        <a th:href="@{/location-view/edit/{id}(id=${location.id})}" 
                                           class="btn btn-sm btn-primary">Edit</a>
                                        <form th:action="@{/location-view/delete/{id}(id=${location.id})}" 
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-sm btn-danger" 
                                                    onclick="return confirm('Are you sure you want to delete this location?')">
                                                Delete
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
