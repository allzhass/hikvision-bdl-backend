<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Добавить ВШЭП</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Добавить новое подключение</h2>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/vshep-data-view/add}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="clientId" class="form-label">ID клиента</label>
                                <input type="text" class="form-control" id="clientId" name="clientId" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="serviceId" class="form-label">ID сервиса</label>
                                <input type="text" class="form-control" id="serviceId" name="serviceId" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senderId" class="form-label">ID отправителя</label>
                                <input type="text" class="form-control" id="senderId" name="senderId" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="senderPwd" class="form-label">Пароль отправителя</label>
                                <input type="password" class="form-control" id="senderPwd" name="senderPwd" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="certId" class="form-label">Сертификат</label>
                                <select class="form-control" id="certId" name="certId">
                                    <option value="">Выберите сертификат</option>
                                    <option th:each="cert : ${certificates}"
                                            th:value="${cert.id}"
                                            th:text="${cert.issuedBy + ' (выдан: ' + cert.issuedAt + ', истекает: ' + cert.expiresAt + ')'}">
                                    </option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label for="url" class="form-label">URL</label>
                                <input type="url" class="form-control" id="url" name="url">
                            </div>

                            <div class="mb-3">
                                <label for="testUrl" class="form-label">TEST URL</label>
                                <input type="url" class="form-control" id="testUrl" name="testUrl">
                            </div>
                            
                            <div class="d-flex justify-content-between">
                                <a href="/vshep-data-view" class="btn btn-secondary">Отмена</a>
                                <button type="submit" class="btn btn-primary">Добавить</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
