<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Список ВШЭП</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Список ВШЭП</h1>
            <a href="/vshep-data-view/add" class="btn btn-primary">Добавить новое подключение</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID клиента</th>
                        <th>ID сервиса</th>
                        <th>ID отправителя</th>
                        <th>Сертификат</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vshepData : ${vshepDataList}">
                        <td th:text="${vshepData.id}"></td>
                        <td th:text="${vshepData.clientId}"></td>
                        <td th:text="${vshepData.serviceId}"></td>
                        <td th:text="${vshepData.senderId}"></td>
                        <td>
                            <span th:if="${vshepData.certId != null}"
                               class="text"
                               th:text="${vshepData.certIssuedBy}">
                            </span>
                            <span th:unless="${vshepData.certId != null}" class="text-muted">
                                Не выбран
                            </span>
                        </td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/vshep-data-view/{id}(id=${vshepData.id})}" class="btn btn-info btn-sm">Просмотр</a>
                                <a th:href="@{/vshep-data-view/edit/{id}(id=${vshepData.id})}" class="btn btn-warning btn-sm">Изменить</a>
                                <a th:href="@{/region-view/vshep-data/{id}(id=${vshepData.id})}" class="btn btn-secondary btn-sm">Регионы</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
