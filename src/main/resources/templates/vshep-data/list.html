<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Vshep Data List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Vshep Data</h1>
            <a href="/vshep-data-view/add" class="btn btn-primary">Add Vshep Data</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client ID</th>
                        <th>Service ID</th>
                        <th>Sender ID</th>
                        <th>URL</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="vshepData : ${vshepDataList}">
                        <td th:text="${vshepData.id}"></td>
                        <td th:text="${vshepData.clientId}"></td>
                        <td th:text="${vshepData.serviceId}"></td>
                        <td th:text="${vshepData.senderId}"></td>
                        <td th:text="${vshepData.URL}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/vshep-data-view/{id}(id=${vshepData.id})}" class="btn btn-info btn-sm">View</a>
                                <a th:href="@{/vshep-data-view/edit/{id}(id=${vshepData.id})}" class="btn btn-warning btn-sm">Edit</a>
                                <a th:href="@{/vshep-data-view/{id}/download(id=${vshepData.id})}" class="btn btn-success btn-sm">Download Cert</a>
                                <a th:href="@{/region-view/vshep-data/{id}(id=${vshepData.id})}" class="btn btn-secondary btn-sm">Regions</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
