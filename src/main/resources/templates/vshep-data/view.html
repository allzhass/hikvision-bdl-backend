<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Просмотр ВШЭП</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="mb-0">Просмотр ВШЭП</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID</label>
                            <p th:text="${vshepData.id}" class="form-control-static"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID клиента</label>
                            <p th:text="${vshepData.clientId}" class="form-control-static"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID сервиса</label>
                            <p th:text="${vshepData.serviceId}" class="form-control-static"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">ID отправителя</label>
                            <p th:text="${vshepData.senderId}" class="form-control-static"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">URL</label>
                            <p th:text="${vshepData.URL}" class="form-control-static"></p>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label fw-bold">Статус сертификата</label>
                            <p th:text="${vshepData.cert != null ? 'Текущий сертификат' : 'Сертификат отсутствует'}" class="form-control-static"></p>
                        </div>

                        <div class="mt-4">
                            <h3>Прикрепленные регионы</h3>
                            <a th:href="@{/region-view/vshep-data/{id}(id=${vshepData.id})}" class="btn btn-primary">Просмотр регионов</a>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="/vshep-data-view" class="btn btn-secondary">Вернуться в список</a>
                            <div>
                                <a th:href="@{/vshep-data-view/edit/{id}(id=${vshepData.id})}" class="btn btn-warning">Изменить</a>
                                <a th:href="@{/vshep-data-view/{id}/download(id=${vshepData.id})}" class="btn btn-success">Скачать сертификат</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
