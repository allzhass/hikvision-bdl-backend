<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">
<head>
    <title>Внутренняя ошибка сервера - BDL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            text-align: center;
            padding: 3rem 0;
        }
        .error-code {
            font-size: 6rem;
            font-weight: bold;
            color: #fd7e14;
            margin-bottom: 1rem;
        }
        .error-message {
            font-size: 1.5rem;
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .error-description {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        .action-buttons {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div layout:fragment="content">
        <div class="error-container">
            <div class="error-code">500</div>
            <div class="error-message">Внутренняя ошибка сервера</div>
            <div class="error-description">
                Произошла внутренняя ошибка сервера.<br>
                Попробуйте позже или обратитесь к администратору системы.
            </div>
            
            <div class="action-buttons">
                <a href="/sent-violations-view/paginated" class="btn btn-primary btn-lg me-3">
                    <i class="bi bi-house"></i> На главную
                </a>
                <button onclick="history.back()" class="btn btn-secondary btn-lg">
                    <i class="bi bi-arrow-left"></i> Назад
                </button>
            </div>
            
            <div class="mt-4">
                <small class="text-muted">
                    Если проблема повторяется, обратитесь к администратору системы.
                </small>
            </div>
        </div>
    </div>
</body>
</html>
