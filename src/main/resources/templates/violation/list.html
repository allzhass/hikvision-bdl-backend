<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Список нарушений</title>
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Нарушения</h1>
            <a href="/violation-view/add" class="btn btn-primary">Добавить нарушение</a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Код</th>
                        <th>Код ОПЕР</th>
                        <th>Код Hikvision</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="violation : ${violations}">
                        <td th:text="${violation.id}"></td>
                        <td th:text="${violation.code}"></td>
                        <td th:text="${violation.operCode}"></td>
                        <td th:text="${violation.hikCode}"></td>
                        <td>
                            <div class="btn-group" role="group">
                                <a th:href="@{/violation-view/edit/{id}(id=${violation.id})}" class="btn btn-warning btn-sm">Изменить</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
