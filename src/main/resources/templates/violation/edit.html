<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>Изменить нарушение</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Изменить нарушение</h2>
            <a href="/violation-view" class="btn btn-secondary">Вернуться к списку</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/violation-view/edit/{id}(id=${violation.id})}" th:object="${violation}" method="post">
                    <div class="mb-3">
                        <label for="code" class="form-label">Код</label>
                        <input type="text" class="form-control" id="code" th:field="*{code}" required>
                    </div>
                    <div class="mb-3">
                        <label for="operCode" class="form-label">Код ОПЕР</label>
                        <input type="text" class="form-control" id="operCode" th:field="*{operCode}">
                    </div>
                    <div class="mb-3">
                        <label for="hikCode" class="form-label">Код Hikvision</label>
                        <input type="text" class="form-control" id="hikCode" th:field="*{hikCode}">
                    </div>
                    <button type="submit" class="btn btn-primary">Обновить</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
